<head>
	<title>Silas's Site</title>
	<script src="https://unpkg.com/vue@2.5.9/dist/vue.js"></script>

	<style type="text/css">
		/*This is a comment*/
		.normalText div{
			font-family: "Arial";
			font-size: 20px;
		}

		.headerText{
			font-family: "Arial";
			font-size: 40px;
			display: flex;
			justify-content: center;
		}

		.goodBox{
			position: absolute;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			border-style: solid;
			border-radius: 20px;
			padding: 10px;
			background-color: #9b9;
		}
	</style>
</head>

<body>
	<div id = "app">
		<div class = "headerText">{{title}}</div>

		<div class="goodBox">
			<div class = "normalText">
				<div v-for = "thing in things"> {{thing}} </div>
			</div>
		</div>
	</div>	

</body>

<script>

	var text1 = [
		"Text",
		"More Text"
	]

	var app = new Vue({
		el: '#app',
		data: {
			title: "List",
			things: text1
		},

		methods: {
			//Good and cool stuff
		}
	});
</script>
